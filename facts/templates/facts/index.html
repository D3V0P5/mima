{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}





<div class="list-group" style="background:none;">
       {% for song in object_list %}

        <a class="btn text-muted" style="opacity: 0.9;"
           href="{{ object.get_absolute_url }}/song/{{song.id}}">{{song.name}}</a>&nbsp;&nbsp;&nbsp;&nbsp;
        {% endfor %}

</div>




   <script>
     $(".chosen-select").chosen({inherit_select_classes : true}) ;
     $(".chosen-select").chosen({no_results_text: "גם כן אמן. פחחח"});
     $(".chosen-select").change(function(s){
        $( location ).attr("href",$("#ar").val())
     });
    </script>


{% endblock %}
